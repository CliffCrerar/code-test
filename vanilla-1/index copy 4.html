  <body>
    <header>
      <h1>IKM TEST</h1>
    </header>
    <main>

        <img src="mydog.png" />
        <a href="mydog.png">My dog</a>
        <a href="myhouse.png">My house</a>
        <a href="me.png">Me!</a>
        <script type="text/javascript">
        $(document).ready(function()
        {
            $("a").click(function(e)
            {
                e.preventDefault();
                $("img").attr("src", $(this).attr("href"));
            });
                    
            setInterval(nextImage, 10000);
                    
            function nextImage()
            {
                $("img").attr("src", $('a[href="'+$("img").attr("src")+'"]').next().attr("href"));
            }
        });
        </script>

    </main>
<footer>

  function test(a, b) {
    return (a * b)+(a + b);
}

var a = 1;
console.log('a: ', a);
var b = 2;
console.log('b: ', b);
var c = test(a,b);

</script>

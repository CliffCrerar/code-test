<body>
  <header>
    <h1>IKM TEST</h1>
  </header>
  <main>

      <div id="counter1"></div>
      <div id="counter2"></div>
      <script>
          (function() {
              var count1 = sessionStorage.getItem("counter1");
              var count2 = localStorage.getItem("counter2");
              count1 = !count1?1:parseInt(count1)+1;
              count2 = !count2?1:parseInt(count2)+1;
              sessionStorage.setItem("counter1", count1);
              localStorage.setItem("counter2", count2);
              document.getElementById('counter1').innerHTML = "Counter 1 is " + count1;
              document.getElementById('counter2').innerHTML = "Counter 2 is " + count2;
          })();
      </script>

  </main>
  <footer>

  </footer>

    $('document').ready(function () {
      console.log('Document Ready');
    })
  </script>
